<div class="flex h-screen w-full items-center justify-center">
    <div class="w-full max-w-lg">
      <form class="bg-transparent shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
        <h2 class="text-center text-2xl font-bold mb-6">Registrar Usuario</h2>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="card">
            Cedula
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="card"
            type="text"
            placeholder="Ingrese su cedula"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Nombre
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="name"
            type="text"
            placeholder="Ingrese su nombre"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
            Apellido
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="lastName"
            type="text"
            placeholder="Ingrese su apellido"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Correo
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="email"
            type="email"
            placeholder="Ingrese su correo"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Contraseña
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="password"
            type="password"
            placeholder="Ingrese su contraseña"
          />
        </div>
        <div class="flex items-center justify-center mb-4">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Registrarse
          </button>
        </div>
        <div class="flex items-center justify-center">
            <button
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
              (click)="onLogin()"
            >
              Login
            </button>
          </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2024. All rights reserved.
      </p>
    </div>
  </div>
