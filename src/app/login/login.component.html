<div class="flex h-screen w-full items-center justify-center">
  <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="login" (ngSubmit)="onLogin()">
      <h2 class="text-center text-2xl font-bold mb-6">UTA Airlines</h2>
      <div class="flex justify-center mb-4"> 
        <img class="w-24" src="../../assets/icons/viajar.png" alt="Viajar">
      </div>      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Correo
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          formControlName="email"
          type="text"
          placeholder="Ingrese su correo"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Contraseña
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          formControlName="password"
          type="password"
          placeholder="Ingrese su contraseña"
        />
      </div>
      <div class="flex items-center justify-center mb-4">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Aceptar
        </button>
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
          (click)="onRegister()"
        >
          Registrarse
        </button>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2024. All rights reserved.
    </p>
  </div>
</div>
